<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Relógio Digital</title>
</head>

<body onload="clock()">
    <h2>Relógio Digital</h2>
    <div id="base">
        <div id="titulo"></div>
        
        <div id="clock">
            <div id="teste"></div>
            <div class="time">
                <span id="hours">
                00
                </span>
                <span>
                    <h5>Horas</h5>
                </span>
            </div>
            

            <div class="time" id="">
                <span id="minutes">
                    00
                </span>
                <span>
                    <h5>Minutos</h5>
                </span>
            </div>
            
            <div class="time" id="time-seconds">
                <span id="seconds">
                    00
                </span>
                <span><h5>Segundos</h5></span>
            </div>
        </div>
    </div>



    <footer>
        bSatierf &copy; 2022
    </footer>



</body>

</html>
